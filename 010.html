<html>
    <head>
    <title>010</title>
    </head>
    <body>
        <h1> Form Element</h1>
        <feildset>
            <legend>Registration Form</legend>
            <form>
                <label>Name</label>
                <input type="text"><br>
                <label>Password</label>
                <input type="password"><br>
                <label>Select Course</label>
                <select>
                    <option value="1">C</option>
                    <option value="2">C++</option>
                    <option value="3">Pascal</option>
                </select><br>
                <label>DOB</label>
                <input type="date"><br>
                <label>Address</label><br>
                <textarea cols="30" rows="6"></textarea><br>

                <label>Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Transgender<br>
                <input type="checkbox">I Agree<br>
                <input type="file" multiple><br>
                <input type="submit">
                <button>SAVE</button>
                <input type="color">
            </form>   
        </feildset>
    </body>
</html>
